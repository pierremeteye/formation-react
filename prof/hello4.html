<html>

<head>
  <title>Stateless component Hello World</title>
  <script src="15.6.2_dist_react.js"></script>
  <script src="15.6.2_dist_react-dom.js"></script>

  <style>
    .warning {
      color: red;
    }
  </style>

</head>

<body>
  <div id="root"></div>

  <script>

    const HelloComponent = function (props) {

      var name = props.name;
      if (!name){
        name = "Anonymous";
      }

      return React.createElement(
        'h1',
        {'className': 'warning'},
        'Hello, ' + name,
      );

    };

    ReactDOM.render(
      React.createElement(HelloComponent),
      document.getElementById("root")
    );
  </script>

</body>

</html>
