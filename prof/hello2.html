<html>

<head>
  <title>Raw react Hello World</title>
  <script src="15.6.2_dist_react.js"></script>
  <script src="15.6.2_dist_react-dom.js"></script>

  <style>
    .warning {
      color: red;
    }
  </style>

</head>

<body>
  <div id="root"></div>

  <script>

    var root = document.getElementById("root");

    var reactElement = React.createElement(
      'h1',
      {'className': 'warning'},
      'Hello, world'
    );

    ReactDOM.render(reactElement, root);
  </script>

</body>

</html>
