<html>

<head>
  <title>Raw refactored react Hello World</title>
  <script src="15.6.2_dist_react.js"></script>
  <script src="15.6.2_dist_react-dom.js"></script>

  <style>
    .warning {
      color: red;
    }
  </style>

</head>

<body>
  <div id="root"></div>

  <script>
    ReactDOM.render(
      React.createElement('h1', {'className': 'warning'}, 'Hello, world'),
      document.getElementById("root")
    );
  </script>

</body>

</html>
